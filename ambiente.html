<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hOras do dia</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            text-align: center;
            margin: 30px;
        }
        section{
            text-align: center;
            padding: 20px;
            border: solid 2px black;
            margin: auto;
            width: 500px;
            border-radius: 15px;
            background-color: white;
            
        }
        div{
            padding: 10px;
        }
        footer{
            margin-top: 20px;
            text-align: center;
        }
        img{
            border: solid 2px black;
            border-radius: 50%;
        }
    </style>
</head>
<body onload="carregar()">
    <header>
        <h1>Horas do dia</h1>
    </header>
    <section>
        <div id="msg">
            aqui vai aparecer a mensagem
        </div>
        <div>
            <img id="img" src="Sem-Título-3.png" alt="img">
        </div>
    </section>
    <footer>
        @Guilherme Henrique
    </footer>
    <script>
        function carregar(){
            var data = new Date()
            var hora = data.getHours()
            var msg = document.getElementById('msg')
            var hora = 15
            if(hora >= 0 && hora < 12){
                msg.innerHTML = `Bom dia`
                document.body.style.background = 'pink'
            }else if(hora >= 12 && hora < 18){
                msg.innerHTML = `Boa tarde`
                document.body.style.background = 'orange'
                img.src = 'Sem-Título-2.png'
            }else{
                msg.innerHTML = `Boa noite`
                img.src = 'noite.png.png'
            }
        }
    </script>
</body>
</html>
